        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2E7D32;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s;
            box-sizing: border-box; /* Added to include padding in width */
        }

        input:focus, select:focus, textarea:focus {
            border-color: #2E7D32;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2E7D32;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1B5E20;
        }

        /* Placeholder styles */
        ::placeholder {
            color: #aaa; /* Placeholder text color */
        }

        /* Input with placeholder text styling */
        input::placeholder, textarea::placeholder {
            font-style: italic; /* Italic style for placeholder text */
        }
    </style>
