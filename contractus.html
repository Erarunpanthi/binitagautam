<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4caf50; /* Green background color */
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
            padding: 2rem;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 2rem;
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #00796b;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            color: #00796b;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background: #00796b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background: #004d40;
        }
        .icon {
            margin-right: 0.5rem;
            color: #00796b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <label for="first-name"><i class="fas fa-user icon"></i>First Name:</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="middle-name"><i class="fas fa-user icon"></i>Middle Name:</label>
            <input type="text" id="middle-name" name="middle-name">

            <label for="last-name"><i class="fas fa-user icon"></i>Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="address"><i class="fas fa-map-marker-alt icon"></i>Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="university"><i class="fas fa-university icon"></i>University:</label>
            <input type="text" id="university" name="university" required>

            <label for="semester"><i class="fas fa-calendar-alt icon"></i>Semester:</label>
            <input type="text" id="semester" name="semester" required>

            <label for="district"><i class="fas fa-map icon"></i>District:</label>
            <input type="text" id="district" name="district" required>

            <label for="message"><i class="fas fa-envelope icon"></i>Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const middleName = document.getElementById('middle-name').value;
            const lastName = document.getElementById('last-name').value;
            const address = document.getElementById('address').value;
            const university = document.getElementById('university').value;
            const semester = document.getElementById('semester').value;
            const district = document.getElementById('district').value;
            const message = document.getElementById('message').value;

            const mailtoLink = `mailto:erarunpanthi@gmail.com?subject=Contact%20Form%20Submission&body=First%20Name:%20${firstName}%0AMiddle%20Name:%20${middleName}%0ALast%20Name:%20${lastName}%0AAddress:%20${address}%0AUniversity:%20${university}%0ASemester:%20${semester}%0ADistrict:%20${district}%0AMessage:%20${message}`;
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
